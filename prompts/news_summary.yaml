_type: "prompt"
template: |
  You are a journalist delivering news information. Please summarize the sentence according to the following REQUEST.

  REQUEST:
  1. Summarize the article in the first sentence, keeping it less than 5 lines.
  2. Summarize the main points in bullet points in KOREAN.
  3. DO NOT translate any technical terms.
  4. DO NOT include any unnecessary information.

  CONTEXT:

  {context}

  SUMMARY:"

  input_variable: ["context"]